<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript</h1>

			<button onclick="mostrarAreaTotal()">mostrar área</button>

			<script>
				//Pedir para o usuário digitar dois números que representam os lados de um retângulo. Mostrar na tela a área total. Esse código deve ser executado quando a página é aberta e também quando clicar num botão. O que acontece se o usuário inserir um dado inválido?

				function mostrarAreaTotal(l, a) {
					var largura = prompt('digite a largura');
					largura = parseFloat(largura);

					var altura = prompt('digite a altura');
					altura = parseFloat(altura);

					try {
						var area = calcularArea (largura, altura);
					} catch(e) {
						area = e;
					}
					alert('a área total é: ' + area);
				}

				mostrarAreaTotal();

				function calcularArea(l, a) {
					if (l === undefined || a === undefined) {
						throw new Error('calcularArea precisa receber dois números');
					}

					if ( isNaN(l) || isNaN(a) ) {
						throw new Error('apenas números');
					}
					return l * a;
				} 

			</script>
		</body>
	</html>
