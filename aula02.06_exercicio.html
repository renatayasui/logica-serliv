<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Operadores Lógicos</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript-Operadores Lógicos</h1>

			<script>
				var nota1 = prompt('digite uma nota');
				nota1 = parseFloat(nota1);

				var nota2 = prompt('digite outra nota');
				nota2 = parseFloat(nota2);

				var media = (nota1 + nota2) / 2;

				if(nota1 === 0 || nota2 === 0 || media <= 5) {
					alert("Desculpe, mas não foi dessa vez");
				} else {
					alert("Parabéns! Você foi aprovado");
				}

			</script>
		</body>
	</html>
