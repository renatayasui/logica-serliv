<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Operadores de Comparação</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript-Operadores de Comparação
			</h1>

			<script>
				
				//pedir para o usuário digitar dois números
				var n1 = prompt('digite um número');
				n1 = parseFloat(n1);

				var n2 = parseFloat(prompt('digite outro número'));

				//mostrar um boolean, se a média for maior que 5
				var media = (n1 + n2) / 2;

				alert(media > 5);

			</script>
		</body>
	</html>
