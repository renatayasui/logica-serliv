<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<button type="button" id="btn">Mostrar mensagem</button>

			<h1>Lógica de Programação com Javascript - Callbacks</h1>

			<script>

				// Exemplo usando event listener
				function mostrarMensagem () {
					alert('mensagem');
				}

				var mostrarMensagem = function () {
					alert('mensagem');
				}

				var mostrarMensagem2 = mostrarMensagem;

				var btn = document.querySelector('#btn');
				btn.addEventListener('click', mostrarMensagem2);



				function teste1() {
					console.log('teste1 chamado');
				}
				function teste2(p) {
					console.log('teste2 chamado recebendo p', p);
				}

				function executa(cb) {
					console.log('executa chamado');

					if(typeof cb === 'function') {
						cb('parâmetro de callback');
					}
				}

				//executa()
				executa( teste1 );

				executa(function (x){
					console.log('função anônima', x)
				})
			</script>
		</body>
	</html>
