<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Condicionais</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript-Condicionais
			</h1>

			<script>
				
				//pedir para o usuário digitar dois números e mostrar uma mensagem informando se foi aprovado ou não. A nota de corte é 5
				var n1 = prompt('digite um número');
				n1 = parseFloat(n1);

				var n2 = parseFloat(prompt('digite outro número'));

				var media = (n1 + n2) / 2;

				alert(media > 5);

				if(media > 5){
					alert("Parabéns, você foi aprovado");
				} else {
					alert("Desculpe, mas não foi dessa vez");
				}

			</script>
		</body>
	</html>
