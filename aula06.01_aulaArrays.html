<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Arrays</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript-Arrays</h1>

			<div id="output"></div>

			<script>
				//Mostrar na tela todos os produtos disponíveis para compra. Os nomes dos produtos estão agrupados num array
				
				var produtos = new Array('caneta', 'lápis', 'tesoura', 'borracha', 'caderno', 'livro');

				produtos.push('compasso', 'cartolina');

				var output = document.querySelector('#output');

				var msg = '';

				for (var i = 0; i < produtos.length; i++) {
					msg += 'produto ' + (i + 1) + ': '+ produtos[i] +'<br>';
				}

				output.innerHTML = msg;


			</script>
		</body>
	</html>
