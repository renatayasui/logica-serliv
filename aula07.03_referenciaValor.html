<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Referência vs Valor</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript - Referência vs Valor</h1>

			<script>
			
				var nome = ["daniel"];
				var nome2 = nome;

				console.log(nome);
				console.log(nome2);

				nome2[0] = "maria";

				console.log(nome);
				console.log(nome2);
			
			</script>
		</body>
	</html>
