<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Funções que retornam valores</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript - Funções que retornam valores</h1>

			<button onclick="mostrarAreaAlert()">Mostrar área num alert</button>

			<button onclick="mostrarAreaOutput()">Mostrar área no output</button>

			<div id="output"></div>

			<script>
				//Pedir para o usuário digitar dois números que representam os lados de um retângulo. Mostrar na tela a área total de duas formas distintas: num alert ou na div#output (dependendo do botão clicado). Esse código não precisa ser executado quando a página é aberta.

				var largura = prompt('Digite a largura');
				largura = parseFloat(largura);

				var altura = prompt('Digite a altura');
				altura = parseFloat(altura);

				function mostrarAreaAlert(l, a) {
					var area = calcularArea(largura, altura);

					alert('A área total é: ' + area);
				}

				function mostrarAreaOutput(l, a) {
					var area = calcularArea(largura, altura);

					document.querySelector('#output').innerHTML = '<br>' + 'A área total é: ' + area;
				}

				function calcularArea(l, a) {
					return l * a;
				}
				
			</script>
		</body>
	</html>
