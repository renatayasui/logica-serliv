<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript</h1>

			<script>
				//Mostre na tela (pode ser em um alert ou output), a soma dos números pares

				var numeros = new Array(1, 2, 3, 5, 2);

				somaOsPares(numeros);

				function somaOsPares(arr) {
					var soma = 0;
				
					for(var i = 0; i < arr.length; i++) {
						console.log(i);
						console.log(arr[i]);

						if( !isNaN(arr[i]) && arr[i] % 2 === 0 ) {
							soma += arr[i];
						}
					}

					alert('a soma dos números pares é: ' + soma);
				}
			
			</script>
		</body>
	</html>
