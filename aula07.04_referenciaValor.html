<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Referência vs Valor</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript - Referência vs Valor</h1>

			<script>
				//Criar uma array cujos índices contenham os números (elementos de outra array) multiplicados por 2

				var arr = [1, 3, 6, 9];
				var arrDobrado = dobrar(arr);

				function dobrar(arr) {
					var arrTemp = [];
					for(var i = 0; i < arr.length; i++) {
						arrTemp[i] = arr[i] * 2;
					}
					return arrTemp;
				}

				console.log(arr);
				console.log(arrDobrado);
			</script>
		</body>
	</html>
