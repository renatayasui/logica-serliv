<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript</h1>

			<div id='output'></div>

			<script>
			//Chegou a hora de praticar. Para este exercício, crie um novo documento chamado 06.03_exercicio.html a partir do base. Sua missão será criar um array com três objetos. Cada objeto deverá ter duas propriedades (nome e email). Depois, basta mostrar na tela (melhor se for utilizando a div com id="output") e nome e o email de cada um dos objetos da array criada acima.

				var clientes = [
					{'nome': 'Renata', 'email': 'renatayasui@gmail.com'},
					{'nome': 'Andrew', 'email': 'andrewaguiar6@gmail.com'},
					{'nome': 'Gabriel', 'email': 'gabrielaguiar@gmail.com'}
				];
				
				var msg = '';

				for (var i=0; i < clientes.length; i++) {
					console.log(clientes[i].nome);
					console.log(clientes[i].email);
					msg += '<h2>Cliente: ' + clientes[i].nome + '</h2>';
					msg += '<p>Email: ' + clientes[i].email + '</p>'; 
				}

				document.querySelector('#output').innerHTML = msg;
			
			</script>
		</body>
	</html>
