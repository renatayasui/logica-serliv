<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Exercício</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript-Exercício</h1>

			<script>
				/*Para este exercício, mostre na tela todos os anos a partir de 1004 até o ano 2023, pulando de quatro em quatro anos.

				Por exemplo:

				1004

				1008

 				1012

				E assim por diante.*/

				var ano = 1004;

				while (ano <= 2023) {
					document.write(ano + '<br>');
					//ano = ano + 4;
					ano += 4;
				}

			</script>
		</body>
	</html>
