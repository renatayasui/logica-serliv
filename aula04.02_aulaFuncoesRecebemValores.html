<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Funções que recebem valores</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript - Funções que recebem valores</h1>

			<button onclick="mostrarArea(largura, altura)">mostrar área</button>

			<script>
			//Pedir para o usuário digitar dois números que representam os lados de um retângulo assim que a página é carregada. Mostrar na tela a área total quando clicar num botão

				var largura = prompt('digite a largura');
				largura = parseFloat(largura);

				var altura = prompt('digite a altura');
				altura = parseFloat(altura);

				function mostrarArea(l, a) {
					alert('área total: ' + (l * a));
				}

				mostrarArea(largura, altura);
				
			</script>
		</body>
	</html>
