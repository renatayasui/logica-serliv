<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript</title>
			<meta charset="utf-8">
		</head>

		<body>
			<button type="button" id="btn">Mostrar mensagem</button>

			<h1>Lógica de Programação com Javascript - Callbacks (Parte 2)</h1>

			<script>
				function dizOla(praquem, cb) {
					if(typeof cb === 'function') {
						return cb(praquem)
					}
					return console.log('Olá', praquem);
				}

				function boaNoite(praquem) {
					console.log('Boa noite', praquem);
				}

				function boaTarde(praquem) {
					console.log('Boa tarde', praquem);
				}

				dizOla('Maria');
				dizOla('Daniel', boaNoite);
				dizOla('João', boaTarde);
				dizOla('Ana', function(who) {
					console.log('Bom dia', who);
				})
			</script>
		</body>
	</html>
