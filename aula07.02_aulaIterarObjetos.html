<!doctype html>
	<html>
		<head>
			<title>Lógica de Programação Javascript-Iterar sobre Objetos</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Lógica de Programação com Javascript - Iterar sobre Objetos</h1>

			<div id="output"></div>

			<script>
				var msg = "";

				var daniel = {
					nome: 'daniel',
					sobrenome: 'tapias morales',
					rg: '11.222.333-44',
					tel: '952121456'
				}
				
				for (propriedade in daniel) {
					//console.log(propriedade)
					//console.log(daniel[propriedade])
					console.log(propriedade, ':', daniel[propriedade])
				}
			
				document.querySelector('#output').innerHTML = msg;
			</script>
		</body>
	</html>
